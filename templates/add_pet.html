{%extends 'base.html'%}


{% block content%}
<h1 class="display-2 text-center">New Pet</h1>
<form method="POST">
    {{form.hidden_tag()}}

    <div class="container">
        {% for field in form
        if field.widget.input_type != 'hidden'%}

        {{field.label(class_="form-group")}}
        {{field(class_="form-control")}}

        {% for err in field.errors%}
        <div>
            {{err}}
        </div>
        {% endfor%}


        {% endfor%}
        <button class="btn btn-primary btn-lg">Submit</button>
    </div>
</form>
{% endblock %}
